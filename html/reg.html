<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация — Умный Дом</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="registration-container">
        <div class="form-header">
            <h1>Регистрация</h1>
            <p>Создайте учетную запись для управления вашим умным домом</p>
        </div>
        <form class="registration-form">
            <label for="name">Имя</label>
            <input type="text" id="name" name="name" placeholder="Введите ваше имя" required>

            <label for="email">Почта</label>
            <input type="email" id="email" name="email" placeholder="Введите вашу почту" required>

            <label for="email">Пароль</label>
            <input type="password" id="password" name="password" placeholder="Введите пароль" required>

            <input type="password" id="confirm-password" name="confirm-password" placeholder="Повторите пароль" required>

            <button type="submit">Зарегистрироваться</button>
        </form>
        <div class="form-footer">
            <p>Уже есть аккаунт? <a href="/login">Войти</a></p>
        </div>
    </div>
</body>
</html>
